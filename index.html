<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5em;
      color: #ff69b4;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    .text-box {
      margin: 20px 0;
    }

    .text-box p {
      background: #ff69b4;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }

    .idea-1,
    .idea-2,
    .idea-3,
    .idea-4,
    .idea-5,
    .idea-6 {
      margin: 10px 0;
    }

    .idea-3 strong {
      color: #ff69b4;
    }

    button {
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }

    .baloons img {
      max-width: 50px;
      height: auto;
      margin: 10px;
    }

    .wish {
      margin: 20px 0;
    }

    .wish h3 {
      font-size: 2em;
      color: #ff69b4;
    }

    .wish h5 {
      font-size: 1.5em;
      color: #555;
    }

    svg {
      width: 40px;
      height: 40px;
      margin: 5px;
      fill: #ff69b4;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="one">
      <h1>
        <span data-node-name="greeting">Hello my friend</span>,
        <span data-node-name="name">KDB</span>!
      </h1>
      <p class="two" data-node-name="greetingText"></p>
    </div>
    <div class="three">
      <p data-node-name="text1">Hôm qua là sinh nhật m :D</p>
    </div>
    <div class="four">
      <div class="text-box">
        <p class="hbd-chatbox" data-node-name="textInChatBox">Chúc mừng sinh nhật</p>
        <p class="fake-btn" data-node-name="sendButtonLabel">Gửi</p>
      </div>
    </div>
    <div class="five">
      <p class="idea-1" data-node-name="text2">Đó là món quà đấy</p>
      <p class="idea-2" data-node-name="text3">Nhưng trước khi t kết thúc</p>
      <p class="idea-3">
        <span data-node-name="text4">T hi vọng và t muốn làm một thứ</span>
        <strong data-node-name="text4Adjective">Đặc biệt</strong>.
      </p>
      <p class="idea-4" data-node-name="text5Entry">vì</p>
      <p class="idea-5">
        <span data-node-name="text5Content">M chính là người đặc biệt</span>
        <span class="smiley" data-node-name="smiley">:)</span>
      </p>
      <p class="idea-6">
        <span data-node-name="bigTextPart1">S</span>
        <span data-node-name="bigTextPart2">O</span>
      </p>
    </div>
    <div class="wish">
      <h3 class="wish-hbd" data-node-name="wishHeading">Happy Birthday!</h3>
      <h5 data-node-name="wishText">Chúc m sớm có ny</h5>
    </div>
    <div class="eight">
      <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="20" />
      </svg>
      <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="20" />
      </svg>
      <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="20" />
      </svg>
      <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="20" />
      </svg>
      <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="20" />
      </svg>
      <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="20" />
      </svg>
      <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="20" />
      </svg>
      <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="20" />
      </svg>
      <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="20" />
      </svg>
    </div>
    <div class="nine">
      <p data-node-name="outroText">Okay, now come back and tell me if you liked it.</p>
      <p class="last-smile" data-node-name="outroSmiley">:)</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      gsap.from('.container', { duration: 1, y: -50, opacity: 0 });

      document.getElementById('replay').addEventListener('click', () => {
        gsap.from('.container', { duration: 1, y: -50, opacity: 0 });
      });
    });
  </script>
</body>

</html>
